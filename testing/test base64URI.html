<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function toBase64(fileData){
        const reader=new FileReader();
        const base64URL=await reader.readAsDataURL(fileData);
        return base64URL;
    }
        function debugBase64(base64URL){
        var win = window.open();
        win.document.write('<iframe src="' + base64URL  + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
                }
        async function func(){
            const file = document.querySelector('#input1').files[0];
            dataurl=await toBase64(file);
            console.log(dataurl);
        }
		function show(){
			const text=document.querySelector('#inputURL').value;
			debugBase64(text);
		}
    </script>
</head>
<body>
    <input id="input1" type="file"><br>
    <img id="image"><br>
    <button onclick="func()">Click</button><br>
	<input type="text" id="inputURL"><br>
	<button onclick="show()">Show</button>
</body>
</html>
